<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker 2014 - Game</title>
    <!-- Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome para el icono de la casa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Estilos personalizados adicionales */
        body {
            background-color: #1a4c8a; /* Azul invernal */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evitar scroll doble */
            font-family: 'Inter', sans-serif;
        }

        .iframe-container {
            width: 90vw;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Botón de Navegación (Solo el icono de la casa) -->
    <div class="absolute top-4 left-4 z-50">
        <button onclick="irACasa()" class="bg-red-600 hover:bg-red-700 text-white p-4 rounded-full shadow-lg transition duration-300 transform hover:scale-110 flex items-center justify-center border-2 border-white">
            <i class="fas fa-home text-2xl"></i>
        </button>
    </div>

    <!-- Contenedor del Iframe -->
    <div class="iframe-container mt-12">
        <iframe id="santaFrame" src="about:blank" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        function obtenerParametroQ() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q');
        }

        function cargarIframe() {
            const q = obtenerParametroQ();
            const baseUrl = "https://santatracker.google.com/";
            const iframe = document.getElementById('santaFrame');

            let finalUrl = baseUrl;

            if (q) {
                const cleanQ = q.replace(/^\//, ''); 
                finalUrl = baseUrl + cleanQ;
            } else {
            }

            console.log("Cargando URL:", finalUrl);
            iframe.src = finalUrl;
        }

        function irACasa() {
            window.location.href = "https://logise1.github.io/santa2014/";
        }

        window.onload = cargarIframe;
    </script>
</body>
</html>
